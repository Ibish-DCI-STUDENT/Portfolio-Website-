<!-- portfolio/templates/projects.html -->
{% extends 'base.html' %}
{% block title %}Projects - Your Portfolio{% endblock %}

{% block content %}
    <section id="projects" class="bg-light py-5">
        <div class="container">
            <h2 class="text-center mb-4">Projects</h2>
            <div class="row">
                {% for project in projects %}
                    <div class="col-lg-4 mb-4">
                        <div class="card">
                            <img src="{{ project.image.url }}" class="card-img-top" alt="{{ project.title }}">
                            <div class="card-body">
                                <h5 class="card-title">{{ project.title }}</h5>
                                <p class="card-text">{{ project.description }}</p>
                                <a href="{{ project.github_link }}" class="btn btn-primary btn-sm" target="_blank">GitHub Repository</a>
                                <a href="{% url 'project_detail' project.id %}" class="btn btn-primary">Details</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
{% endblock %}
